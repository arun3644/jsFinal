<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       
        let a = 10;

        let b = 5;
        console.log("Arithmetic Operators:");
        console.log("a  + b = ", a + b); 

      

        let x = 10;
        
        console.log("Assignment Operators:");
    
        x *= 2; 
        console.log("x *= 2 =  ", x);
        x %= 3; 
        console.log("x %= 3 = ", x);

       
        let y = 10;
        let z = 20;
        console.log("Comparison Operators:");
      
        console.log("y != z: ", y != z); 

        console.log("y  >  z: ", y > z);   
        
        console.log ("y <= z: ", y <= z);  

        let isTrue = true;
        let isFalse = false;
        console.log("Logical Operators:");

        console.log("isTrue && isFalse: ", isTrue && isFalse);  
        console.log("isTrue || isFalse: ", isTrue || isFalse);

        console.log("!isTrue: ", !isTrue); 


       
        let number = 10;
        console.log("Unary Operators:");

        console.log("++number: ", ++number);  
        console.log("--number: ", --number);  
      

  
        let age = 18;

        console.log("Ternary Operator:");
        let result = age >= 18 ? "Adult" : "Minor";
        console.log("Age category: ", result);

    
       
        let num1 = 5;  

        let num2 = 3;  

        console.log("Bitwise Operators:");
        console.log("num1 &  num2: ", num1 & num2);  
        console.log("num1  |  num2: ", num1 | num2);
        console.log("num1  ^ num2: ", num1 ^ num2);

        console.log("num1  << 1 : ", num1 << 1);     
        console.log("num1  >>  1: ", num1 >> 1);  



        let aa=0;                                             
        let bb=3;
        console.log(bb &&  aa  ) //(if both are false it returns the first value, both are true it returns the second value, if one value is true and another one is false means it will return the false value)
        
    </script>
</body>

</html>
