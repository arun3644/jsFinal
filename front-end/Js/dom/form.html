<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h2>Registration</h2>

  <label for="age">Age</label>
  <input type="number" id="age" min="18" max="100" required>
  <br><br>

 
  <label for="name">Name </label>
  <input type="text" id="name" pattern="[A-Za-z]{3,10}" required>
  <br><br>

  <label for="disabled">This field is disabled</label>
  <input type="text" id="disabled" value="Can't edit this" disabled>
  <br><br>

  <button onclick="submit()">Submit</button>

  <p id="result"></p>

  <script>
    function submit() {
      const age = document.getElementById("age");
      const name = document.getElementById("name");
      const result = document.getElementById("result");

      if (age.checkValidity() && name.checkValidity()) {
        result.textContent = "Form submitted successfully!";
        result.style.color = "green";
      } else {
        result.textContent = "Please fill out all fields correctly.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
